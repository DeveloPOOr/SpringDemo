<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Registration</h1>
<form th:method="POST" th:action="@{/auth/register}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br/>

    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>

    <label for="age"> Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color : #ff1e20;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color : #ff1e20;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>

    <br/>
    <input type="submit" value="Sign Up!"/>
</form>

</body>
</html>
